
{% extends 'companies/base.html' %}

{% block body %}

{% if all_directors %}

    <h3>Director List:</h3>
    <ul>
        {% for director in all_directors %}
        <li>
            <a href="{% url 'companies:director_detail' director.id %}">{{ director.name }} ({{ director.age }}) [{{ director.boards.count }}]</a>
        </li>
        {% endfor %}
    </ul>

{% else %}

    <h3>No directors in the database</h3>

{% endif %}

{% endblock %}
