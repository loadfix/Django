
{% extends 'companies/base.html' %}

{% block body %}

{% if all_listings %}

    <h3>Ticker List:</h3>
    <ul>
        {% for listing in all_listings %}
        <li>
            <a href="{% url 'companies:listing_detail' listing.id %}">{{ listing.ticker }} - {{ listing.company.name }}</a>
        </li>
        {% endfor %}
    </ul>

{% else %}

    <h3>No tickers in the database</h3>

{% endif %}

{% endblock %}
